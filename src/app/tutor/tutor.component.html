<!-- tutor.component.html -->
<div class="content-container">
  <div class="tutor-form-container">
    <h2>Agregar Tutor</h2>
    <form (ngSubmit)="guardarTutor()">
      <!-- Campos de Tutor -->
      <div class="form-group">
        <label for="ci">Cédula de Identidad:</label>
        <input type="text" id="ci" name="ci" [(ngModel)]="tutor.tut_ci" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Tutor:</label>
        <input type="text" id="tipo" name="tipo" [(ngModel)]="tutor.tut_tipo">
      </div>

      <div class="form-group">
        <label for="nombre">Nombre del Tutor:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="tutor.tut_nom" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido del Tutor:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="tutor.tut_ape" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono del Tutor:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="tutor.tut_tel">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección del Tutor:</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="tutor.tut_direc">
      </div>

      <div class="form-group">
        <label for="email">Email del Tutor:</label>
        <input type="email" id="email" name="email" [(ngModel)]="tutor.tut_mail">
      </div>

      <div class="form-group">
        <button type="button" (click)="cancelar()">Cancelar</button>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
