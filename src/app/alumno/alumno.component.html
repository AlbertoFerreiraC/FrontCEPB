<!-- alumno-form.component.html -->

<div class="content-container">
    <div class="alumno-form-container">
      <h2>Agregar Alumno</h2>
      <form (ngSubmit)="guardarAlumno()">
        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="alumno.alum_nom" required>
        </div>
  
        <!-- Apellido -->
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="alumno.alum_ape" required>
        </div>
  
        <!-- CI -->
        <div class="form-group">
          <label for="ci">Cédula de Identidad:</label>
          <input type="text" id="ci" name="ci" [(ngModel)]="alumno.alum_ci" required>
        </div>
  
        <!-- Fecha de Nacimiento -->
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="alumno.alum_fecha_nac" required>
        </div>
  
        <!-- Edad (se calcula automáticamente) -->
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" [(ngModel)]="alumno.alum_edad" disabled>
        </div>
  
        <!-- Botones para cancelar y guardar -->
        <div class="form-group">
          <button type="button" (click)="cancelar()">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
