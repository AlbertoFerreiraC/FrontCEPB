<!-- src/app/inscripcion/inscripcion.component.html -->

<div class="arancel-container">
  <h2>Formulario de Inscripción</h2>
  <form (ngSubmit)="guardar()">
    <!-- Campo para seleccionar estudiante -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="estudiante.nombre" name="nombre" required>
    </div>

    <!-- Campos para otros datos del estudiante -->
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="estudiante.apellido" name="apellido" required>
    </div>
    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input type="text" class="form-control" id="cedula" [(ngModel)]="estudiante.cedula" name="cedula" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="estudiante.fechaNacimiento" name="fechaNacimiento" required>
    </div>

    <!-- Otros campos según necesites -->

    <!-- Fecha de Inscripción -->
    <div class="form-group">
      <label for="fechaInscripcion">Fecha de Inscripción:</label>
      <input type="date" class="form-control" id="fechaInscripcion" [(ngModel)]="fechaInscripcion" name="fechaInscripcion" required>
    </div>

    <!-- Checkbox de Habilitado/No Habilitado -->
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="habilitado" [(ngModel)]="habilitado" name="habilitado">
      <label class="form-check-label" for="habilitado">Habilitado</label>
    </div>

    <!-- Campo fijo para el período -->
    <div class="form-group">
      <label for="periodo">Período:</label>
      <input type="text" class="form-control" id="periodo" value="2024" readonly>
    </div>

    <!-- Botones para cancelar y guardar la inscripción -->
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary cancel-button" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
