<form (ngSubmit)="guardar()">
  <div *ngIf="relaciones.length > 0">
    <label>Seleccione una relación Tutor-Alumno:</label>
    <select [(ngModel)]="relacionSeleccionada" name="relacion">
      <option *ngFor="let relacion of relaciones" [ngValue]="relacion">
        {{ relacion.nombreCompleto }}
      </option>
    </select>
  </div>

  <label>Fecha de Inscripción:</label>
  <input type="date" [(ngModel)]="fechaInscripcion" name="fechaInscripcion">

  <label>Habilitado:</label>
  <input type="checkbox" [(ngModel)]="habilitado" name="habilitado">

  <button type="submit">Guardar Inscripción</button>
</form>
