<!-- src/app/arancel/arancel.component.html -->
<div class="arancel-container">
  <h2>Aranceles</h2>
  <form (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="nivel">Nivel</label>
      <input type="text" id="nivel" [(ngModel)]="arancel.nivel" name="nivel" required>
    </div>
    <div class="form-group">
      <label for="ciclo">Ciclo</label>
      <input type="text" id="ciclo" [(ngModel)]="arancel.ciclo" name="ciclo" required>
    </div>
    <div class="form-group">
      <label for="especializacion">Especialización</label>
      <input type="text" id="especializacion" [(ngModel)]="arancel.especializacion" name="especializacion" required>
    </div>
    <div class="form-group">
      <label for="grado">Grado</label>
      <input type="text" id="grado" [(ngModel)]="arancel.grado" name="grado" required>
    </div>
    <div class="form-group">
      <label for="turno">Turno</label>
      <input type="text" id="turno" [(ngModel)]="arancel.turno" name="turno" required>
    </div>
    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input type="number" id="matricula" [(ngModel)]="arancel.matricula" name="matricula" readonly>
    </div>
    <div class="form-group">
      <label for="cuota">Cuota</label>
      <input type="number" id="cuota" [(ngModel)]="arancel.cuota" name="cuota" required>
    </div>
    <button type="submit" class="btn">Guardar</button>
  </form>
</div>
